{% extends 'base.html' %}


{% block content %}
	<div id="header">
		<h2>{{ article.title }}</h2>
		<div>
			<h6>pub: {{ article.pub_date }}</h6>
			<h6>upd: {{ article.upd_date }}</h6>
		</div>
	</div>
	<div>
		<h6>{{ article.text }}</h6>
	</div>
	<div>
		<h8>{{ article.reference }}</h8>
	</div>
</div>

<style>
#header {
	display:flex;
	flex-direction: row;
	justify-content: space-between;	
}
</style>
{% endblock %}
